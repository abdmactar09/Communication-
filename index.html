<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Site</title>
    <style>
        /* Add some basic styling to make the page look decent */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .message.sent {
            background-color: #cff;
        }
        .message.received {
            background-color: #fcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Communication Site</h1>
        <input type="text" id="message-input" placeholder="Entrer votre message">
        <button id="send-button">envoy√©</button>
        <div id="message-list">
            <!-- Messages will be displayed here -->
        </div>
    </div>

    <script>
        // Get the input field, send button, and message list
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messageList = document.getElementById('message-list');

        // Initialize an array to store the messages
        let messages = [];

        // Add an event listener to the send button
        sendButton.addEventListener('click', () => {
            // Get the message from the input field
            const message = messageInput.value.trim();

            // If the message is not empty, add it to the messages array
            if (message !== '') {
                messages.push({
                    text: message,
                    sender: 'User 1', // Hardcoded for simplicity
                    sent: true
                });

                // Clear the input field
                messageInput.value = '';

                // Update the message list
                updateMessageList();
            }
        });

        // Function to update the message list
        function updateMessageList() {
            // Clear the message list
            messageList.innerHTML = '';

            // Loop through the messages and add them to the list
            messages.forEach((message) => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sent ? 'sent' : 'received'}`;
                messageElement.textContent = `${message.sender}: ${message.text}`;
                messageList.appendChild(messageElement);
            });
        }
    </script>
</body>
</html>
